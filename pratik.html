<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Love Messages</title>
    <link rel="stylesheet" href="./pratik.css">
</head>
<body>
    <!-- Audio element -->
    <audio id="bgMusic" loop>
        <source src="./images/sexdrugs.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div class="section moon-shot">
            <div class="message">😁 I Texted You... 💖</div>
            <img src="./images/goofyPratik.jpg" class="fade-image" id="chotu-image">
        </div>
        <div class="section meteor">
            <div class="message">💕 But you declined! 😔💕</div>
            <img src="./images/pookieSaumya.jpg" class="fade-image" id="small-image">
        </div>
        <div class="section master-bg">
            <div class="message">☀️ But universe had other plans... ☀️</div>
        </div>
        <div class="section distance-bg">
            <div class="message">💝 Look how far we got... 💝</div>
        </div>
        <div class="section final light-trails">
            <button onclick="window.location.href='./betterReward.html'">So here's your reward! Click here! 🥰</button>
        </div>
    </div>
    <script src="./pratik.js"></script>
</body>
</html>
